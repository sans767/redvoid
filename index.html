            content: "";

    <script>
        function openMenu() {
            const m = document.getElementById('sideMenu');
            m.style.width = '250px';
            m.setAttribute('aria-hidden', 'false');
        }
        function closeMenu() {
            const m = document.getElementById('sideMenu');
            m.style.width = '0';
            m.setAttribute('aria-hidden', 'true');
            document.querySelectorAll('#sideMenu details[open]').forEach(d => {
                d.removeAttribute('open');
                const c = d.querySelector('.details-content');
                if (c) {
                    c.style.maxHeight = '0';
                    c.style.opacity = '0';
                }
            });
        }

        document.querySelectorAll('#sideMenu details').forEach(details => {
            const content = details.querySelector('.details-content');
            if (!content) return;

            content.style.overflow = 'hidden';
            content.style.maxHeight = '0px';
            content.style.opacity = '0';
            content.style.transition = 'max-height .35s ease, opacity .25s ease';

            const summary = details.querySelector('summary');
            summary.addEventListener('click', e => {
                e.preventDefault();
                if (details.open) {
                    const h = content.scrollHeight;
                    content.style.maxHeight = h + 'px';
                    void content.offsetHeight;
                    content.style.maxHeight = '0';
                    content.style.opacity = '0';
                    content.addEventListener('transitionend', function handler() {
                        details.removeAttribute('open');
                        content.removeEventListener('transitionend', handler);
                    });
                } else {
                    details.setAttribute('open', 'true');
                    const h = content.scrollHeight;
                    content.style.maxHeight = h + 'px';
                    content.style.opacity = '1';
                    content.addEventListener('transitionend', function handler() {
                        content.style.maxHeight = '';
                        content.removeEventListener('transitionend', handler);
                    });
                }
            });
        });

                    ? 'Assets/voideyesclosed.png'
                    : 'Assets/voideyesopened.png';

                count++;
                if (count >= maxCount * 2) { // كل دورة فيها تغييرين (open→closed→open)
                    clearInterval(swapInterval);
                    voideyesImg.src = 'Assets/voideyesopened.png'; // رجوع للصورة الأصلية

            }, interval);
        });
